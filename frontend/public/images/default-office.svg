<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="officeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B0E0E6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="250" width="400" height="50" fill="#C0C0C0"/>
  
  <!-- Office building base -->
  <rect x="80" y="60" width="240" height="190" fill="url(#officeGradient)" stroke="#B0B0B0" stroke-width="2"/>
  
  <!-- Glass facade pattern -->
  <!-- Floor 1 -->
  <rect x="100" y="80" width="50" height="40" fill="url(#glassGradient)" stroke="#4682B4" stroke-width="1"/>
  <rect x="160" y="80" width="50" height="40" fill="url(#glassGradient)" stroke="#4682B4" stroke-width="1"/>
  <rect x="220" y="80" width="50" height="40" fill="url(#glassGradient)" stroke="#4682B4" stroke-width="1"/>
  <rect x="280" y="80" width="30" height="40" fill="url(#glassGradient)" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Floor 2 -->
  <rect x="100" y="130" width="50" height="40" fill="url(#glassGradient)" stroke="#4682B4" stroke-width="1"/>
  <rect x="160" y="130" width="50" height="40" fill="url(#glassGradient)" stroke="#4682B4" stroke-width="1"/>
  <rect x="220" y="130" width="50" height="40" fill="url(#glassGradient)" stroke="#4682B4" stroke-width="1"/>
  <rect x="280" y="130" width="30" height="40" fill="url(#glassGradient)" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Floor 3 -->
  <rect x="100" y="180" width="50" height="40" fill="url(#glassGradient)" stroke="#4682B4" stroke-width="1"/>
  <rect x="160" y="180" width="50" height="40" fill="url(#glassGradient)" stroke="#4682B4" stroke-width="1"/>
  <rect x="220" y="180" width="50" height="40" fill="url(#glassGradient)" stroke="#4682B4" stroke-width="1"/>
  <rect x="280" y="180" width="30" height="40" fill="url(#glassGradient)" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Window grid lines -->
  <g stroke="#4682B4" stroke-width="0.5">
    <!-- Vertical lines -->
    <line x1="125" y1="80" x2="125" y2="220"/>
    <line x1="185" y1="80" x2="185" y2="220"/>
    <line x1="245" y1="80" x2="245" y2="220"/>
    <line x1="295" y1="80" x2="295" y2="220"/>
    
    <!-- Horizontal lines -->
    <line x1="100" y1="100" x2="310" y2="100"/>
    <line x1="100" y1="150" x2="310" y2="150"/>
    <line x1="100" y1="200" x2="310" y2="200"/>
  </g>
  
  <!-- Entrance -->
  <rect x="170" y="220" width="60" height="30" fill="#2F4F4F" stroke="#1C1C1C" stroke-width="1"/>
  <rect x="175" y="225" width="25" height="25" fill="#708090" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="205" y="225" width="25" height="25" fill="#708090" stroke="#2F4F4F" stroke-width="1"/>
  
  <!-- Revolving door -->
  <circle cx="200" cy="237.5" r="10" fill="none" stroke="#4682B4" stroke-width="1"/>
  <line x1="190" y1="237.5" x2="210" y2="237.5" stroke="#4682B4" stroke-width="1"/>
  <line x1="200" y1="227.5" x2="200" y2="247.5" stroke="#4682B4" stroke-width="1"/>
  
  <!-- Company sign -->
  <rect x="120" y="90" width="160" height="20" fill="#2F4F4F" opacity="0.8"/>
  <text x="200" y="103" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">BUSINESS CENTER</text>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="50" r="15" fill="#FFD700" opacity="0.8"/>
  <path d="M340,60 Q350,45 360,60" stroke="#FFD700" stroke-width="2" fill="none"/>
  
  <!-- Urban landscaping -->
  <rect x="30" y="235" width="30" height="15" fill="#228B22"/>
  <rect x="340" y="230" width="25" height="20" fill="#32CD32"/>
  
  <!-- Parking lines -->
  <g stroke="#FFFFFF" stroke-width="1" opacity="0.5">
    <line x1="20" y1="260" x2="70" y2="260"/>
    <line x1="20" y1="270" x2="70" y2="270"/>
    <line x1="20" y1="280" x2="70" y2="280"/>
  </g>
</svg>
